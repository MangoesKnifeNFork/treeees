<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio controls autoplay loop id="playAudio">
  <source src="bensound-relaxing.mp3" type="audio/mp3">
  Your browser does not support the audio element.
  </audio>
  <iframe src="audio/bensound-relaxing.mp3" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe>  
  <div style="text-align:center;"><img src="tree.jpeg" align="center"></div>
</body>
</html>
<script>
  var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
      $('#iframeAudio').remove()
  }
  else {
      $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
  }
</script>
